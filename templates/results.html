<!DOCTYPE html>
<html>
<head>
    <title>YouTube Comment Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            margin-top: 20px;
            color: #555;
        }

        .sentiment-bar {
            position: relative;
            background: #ddd;
            height: 25px;
            border-radius: 12px;
            margin: 10px 0 20px 0;
            overflow: hidden;
        }

        .bar-inner {
            height: 100%;
            text-align: right;
            padding-right: 8px;
            color: #fff;
            font-weight: bold;
            line-height: 25px;
            border-radius: 12px;
        }

        .positive { background-color: #4caf50; }
        .neutral { background-color: #ffc107; color: #333; }
        .negative { background-color: #f44336; }

        .comments-box {
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }

        .comments-box p {
            margin: 5px 0;
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Comment Sentiment Analysis</h1>

        <h2>Sentiment Percentages</h2>

        <div class="sentiment-bar">
            <div class="bar-inner positive" style="width: {{ sentiment['positive'] }}%">
                {{ sentiment['positive'] }}%
            </div>
        </div>

        <div class="sentiment-bar">
            <div class="bar-inner neutral" style="width: {{ sentiment['neutral'] }}%">
                {{ sentiment['neutral'] }}%
            </div>
        </div>

        <div class="sentiment-bar">
            <div class="bar-inner negative" style="width: {{ sentiment['negative'] }}%">
                {{ sentiment['negative'] }}%
            </div>
        </div>

        <h2>Sample Comments</h2>
        <div class="comments-box">
            {% for comment in comments %}
                <p>{{ comment }}</p>
            {% endfor %}
        </div>

        <a href="/">‚Üê Back</a>
    </div>
</body>
</html>
